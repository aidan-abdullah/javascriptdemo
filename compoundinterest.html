<!DOCTYPE html>
<html>
  <script>
let currentBalance = parseFloat(prompt("Enter your current balance: "));
const interestRate = parseFloat(prompt("Enter the annual interest rate (e.g., 0.04 for 4%): "));
const desiredBalance = parseFloat(prompt("Enter the desired balance to reach: "));

let year = 0;
let output = `Starting balance: £${currentBalance.toFixed(2)}\n`;

while (currentBalance < desiredBalance) {
  year++;
  currentBalance += currentBalance * interestRate/100;
  output += `Year ${year}: New balance = £${currentBalance.toFixed(2)}\n`;
}

output += `It took ${year} years to reach or exceed the desired balance of £${desiredBalance.toFixed(2)}`;
alert(output);
</script>
</html>

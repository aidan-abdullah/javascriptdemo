<!DOCTYPE html>
<head>

    <title>Berkshire Hathaway Inc.</title>

    <!-- Bootstrap 3.3.7 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { 
            font-family: 'Verdana', sans-serif;
            background: #f0f0f0;
            color: #333;
        }
        header { 
            background: #004080;
            color: #fff;
            padding: 100px 0;
        }
        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .card {
            cursor: pointer;
            background: #e6f2ff;
            padding: 30px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        footer {
            background: #004080;
            color: #fff;
            padding: 30px;
            margin-top: 20px;
        }
        h3 {
            font-size: 24px;
            font-weight: bold;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header class="text-center">
        <h1>Berkshire Hathaway Inc.</h1>
        <nav>
            <a href="https://en.wikipedia.org/wiki/Special:Random">About</a>
            <a href="#">News</a>
            <a href="#">Reports</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div id="card-container" class="row"></div>
    </div>

    <footer class="text-center">
        &copy; 2024 Berkshire Hathaway Inc.
    </footer>

    <script>
        const data = [
            { title: 'Message from Warren Buffett', description: 'Latest message from Warren Buffett.' },
            { title: 'News Releases', description: 'Stay updated with the latest news.' },
            { title: 'Annual Reports', description: 'Access our annual reports.' },
            { title: 'Meeting Information', description: 'Annual meeting details.' }
        ];

        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card col-md-5 col-md-offset-1';
            card.innerHTML = `<h3>${item.title}</h3><p>${item.description}</p>`;
            document.getElementById('card-container').appendChild(card);
        });
    </script>

    <!-- Bootstrap 3.3.7 JavaScript and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

    <title>Berkshire Hathaway Inc.</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #002855;
            color: #fff;
            padding: 70px 0;
            text-align: center;
        }
        h1 {
            font-size: 60px;
            font-weight: bold;
        }
        nav a {
            color: #fff;
            margin: 0 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 15px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        nav a:hover, nav a.active {
            background-color: #004080;
            border-radius: 5px;
            transform: scale(1.1);
        }
        .container {
            padding: 50px 15px;
        }
      
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            height: 400px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer; 
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: #f0f8ff; 
        }
        
        .card img {
            max-width: 100%;
            height: 180px;
            border-radius: 5px;
            object-fit: cover;
        }
        .card h3 {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }
        .card p {
            font-size: 16px;
            color: #555;
            flex-grow: 1; 
        }
        footer {
            background-color: #002855;
            color: #fff;
            padding: 30px;
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
        }
        
        #scroll-top-btn {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #002855;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        #scroll-top-btn:hover {
            background-color: #004080;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <header>
        <h1>Berkshire Hathaway Inc.</h1>
        <nav>
            <a href="https://en.wikipedia.org/wiki/Special:Random">About</a>
            <a href="#">News</a>
            <a href="#">Reports</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div id="card-container" class="row"></div>
    </div>

    <footer>
        &copy; 2024 Berkshire Hathaway Inc. All rights reserved.
    </footer>

    <script>
        
        const data = [
            { 
                title: 'Message from Warren Buffett', 
                description: 'Latest message from Warren Buffett.', 
                img: 'https://th.bing.com/th/id/OIP.HqFsvM_4EIs2fyCfPwiMQgHaE8?w=286&h=191&c=7&r=0&o=5&dpr=2&pid=1.7',
                link: 'https://www.berkshirehathaway.com/message.html' 
            },
            { 
                title: 'News Releases', 
                description: 'Stay updated with the latest news.', 
                img: 'https://cdn.britannica.com/25/93825-050-D1300547/collection-newspapers.jpg', 
                link: 'https://www.berkshirehathaway.com/news/2024news.html' 
            },
            { 
                title: 'Annual Reports', 
                description: 'Access our annual reports.', 
                img: 'https://th.bing.com/th/id/OIP.rLuboNdiq_t8siQI3JaUEgHaF-?w=255&h=180&c=7&r=0&o=5&dpr=2&pid=1.7', 
                link: 'https://www.berkshirehathaway.com/reports.html' 
            },
            { 
                title: 'Meeting Information', 
                description: 'Annual meeting details.', 
                img: 'https://th.bing.com/th/id/OIP.SPPakfAng8meHeyOtxuIeAHaEK?w=309&h=180&c=7&r=0&o=5&dpr=2&pid=1.7', 
                link: 'https://www.berkshirehathaway.com/sharehold.html' 
            }
        ];

        
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card col-md-5 col-md-offset-1';

            card.innerHTML = `
                <a href="${item.link}" style="text-decoration: none; color: inherit;">
                    <img src="${item.img}" alt="${item.title}" class="img-responsive">
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                </a>
            `;

            document.getElementById('card-container').appendChild(card);
        });

       
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                if (this.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        
        const scrollTopBtn = document.createElement('button');
        scrollTopBtn.id = 'scroll-top-btn';
        scrollTopBtn.innerHTML = 'â¬†'; 
        document.body.appendChild(scrollTopBtn);

        
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollTopBtn.style.display = 'block';
            } else {
                scrollTopBtn.style.display = 'none';
            }
        };

        
        scrollTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                window.location.href = card.querySelector('a').href;
            });
        });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
